<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Ligações Químicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 180px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Cálculo de Ligações Químicas</h1>

    <h2>Ligações Iônicas</h2>
    <input type="number" id="eletronsMetal" placeholder="Elétrons do metal (perda)" required>
    <input type="number" id="eletronsAmetal" placeholder="Elétrons do ametal (ganho)" required>
    <button onclick="calcularLigacaoIonica()">Calcular Ligação Iônica</button>
    <div id="resultIonico"></div>

    <h2>Ligações Covalentes</h2>
    <input type="number" id="ligacoesAtomo1" placeholder="Ligações do átomo 1" required>
    <input type="number" id="ligacoesAtomo2" placeholder="Ligações do átomo 2" required>
    <button onclick="calcularLigacaoCovalente()">Calcular Ligação Covalente</button>
    <div id="resultCovalente"></div>

    <script>
        function calcularLigacaoIonica() {
            const eletronsMetal = parseInt(document.getElementById('eletronsMetal').value);
            const eletronsAmetal = parseInt(document.getElementById('eletronsAmetal').value);

            const proporcaoMetal = eletronsAmetal;
            const proporcaoAmetal = eletronsMetal;

            document.getElementById('resultIonico').innerText = 
                `Fórmula iônica: M${proporcaoMetal > 1 ? proporcaoMetal : ''}A${proporcaoAmetal > 1 ? proporcaoAmetal : ''}`;
        }

        function calcularLigacaoCovalente() {
            const ligacoesAtomo1 = parseInt(document.getElementById('ligacoesAtomo1').value);
            const ligacoesAtomo2 = parseInt(document.getElementById('ligacoesAtomo2').value);

            const proporcaoAtomo1 = ligacoesAtomo2;
            const proporcaoAtomo2 = ligacoesAtomo1;

            document.getElementById('resultCovalente').innerText = 
                `Fórmula molecular: A${proporcaoAtomo1 > 1 ? proporcaoAtomo1 : ''}B${proporcaoAtomo2 > 1 ? proporcaoAtomo2 : ''}`;
        }
    </script>
</body>
</html>
