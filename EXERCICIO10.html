<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Função Exponencial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 180px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Função Exponencial: f(x) = e<sup>x</sup></h1>
    <input type="number" id="valorX" placeholder="Insira o valor de x" required>
    <button onclick="calcularExponencial()">Calcular f(x) = e<sup>x</sup></button>

    <div id="result"></div>

    <script>
        function fatorial(n) {
            let resultado = 1;
            for (let i = 1; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        function calcularExponencial() {
            const x = parseFloat(document.getElementById('valorX').value);
            if (isNaN(x)) {
                document.getElementById('result').innerText = "Por favor, insira um valor válido para x.";
                return;
            }

            let termos = 20; 
            let resultado = 1; 
            for (let i = 1; i <= termos; i++) {
                resultado += Math.pow(x, i) / fatorial(i);
            }

            document.getElementById('result').innerText = `f(${x}) = e^${x} ≈ ${resultado.toFixed(4)}`;
        }
    </script>
</body>
</html>
