<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinação de Liga Metálica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 180px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Determinação de Liga Metálica ou Ametálica</h1>
    <p>Informe as porcentagens de metal e ametal:</p>
    <input type="number" id="metal" placeholder="Percentual de metal (%)" required>
    <input type="number" id="ametal" placeholder="Percentual de ametal (%)" required>
    <button onclick="verificarLiga()">Verificar Liga</button>
    <div id="result"></div>

    <script>
        function verificarLiga() {
            const metal = parseFloat(document.getElementById('metal').value);
            const ametal = parseFloat(document.getElementById('ametal').value);
            const soma = metal + ametal;

            if (soma !== 100) {
                document.getElementById('result').innerText = "A soma dos percentuais deve ser igual a 100%.";
            } else if (metal > ametal) {
                document.getElementById('result').innerText = "A liga é predominantemente metálica.";
            } else if (ametal > metal) {
                document.getElementById('result').innerText = "A liga é predominantemente ametálica.";
            } else {
                document.getElementById('result').innerText = "A liga tem proporções iguais de metal e ametal.";
            }
        }
    </script>
</body>
</html>
